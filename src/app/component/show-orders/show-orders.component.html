<div class="example-button-row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">OrderId</th>
          <th scope="col">Order Date</th>          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let row of orderList">
          <td>{{row.orderId}}</td>
          <td>{{row.orderTime}}</td>
         </tr>
      </tbody>
    </table>
  </div>
